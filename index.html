<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form action="results.html" method="get" enctype="multipart/form-data">
        <div>
            <label for="name">Name</label>
            <input type="text" id="Name" name="Name" placeholder="Username" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label for="age" >Age</label>
            <input type="number" name="age" id="age" min="1" max="200" step="5" required>
        </div>
        <div>
            <label for="date" >Birthdate</label>
            <input type="date" name="date" id="date" min="1950-01-01">
        </div>
        <div>
        Favorite Food
        <div>
            <label for="taco">Taco</label>
            <input type="checkbox" name="taco" id="taco">
        </div>
        <div>
            <label for="taco">Burrito</label>
            <input type="checkbox" name="burrito" id="burrito">
        </div>
    </div>
    <div>
        Gender
        <div>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male">
        </div>
        <div>
            <label for="male">Female</label>
            <input type="radio" name="gender" id="female">
        </div>
        </div>
        <div>
    <label for="eyecolor">Eye Color</label>
    <select name="eyecolor" id="eyecolor" multiple>
        <option value="blue">Blue</option>
        <option value="brown">Brown</option>
        <option value="green">Green</option>
    </select>
        </div>
        <div>
            <label for="bio">Bio</label>
            <textarea id="bio" name="bio"></textarea>
        </div>
        <div>
            <input type="hidden" name="hidden" value="nerd">
        </div>
        <div>
            <label for="file">file</label>
            <input id="file" type="file" name="file">
        </div>
        <div>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone">
        </div>
        <div>
            <label for="url">URL</label>
            <input type="url" name="url" id="url">
        </div>
        <div>
            <label for="color">Color</label>
            <input type="color" name="color" id="color">
        </div>
        <div>
            <label for="Password">Password</label>
            <input type="Password" id="Password" placeholder="Password" required>
        </div>

    <button type="submit">Submit</button>

    <button type="Reset">Reset</button>

    </form>
    
</body>
</html>
